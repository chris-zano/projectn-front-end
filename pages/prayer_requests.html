<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5c75cc87b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/global/root.css">
    <link rel="stylesheet" href="../css/cordova-config.css">
    <link rel="stylesheet" href="../css/accounts/prayer_requests.css">
</head>

<body>
    <div class="container_wrapper_main">
        <main class="index_main" id="content_main">
            <div class="form-container">
                <div class="appbar">
                    <div class="row">
                        <button type="button" onclick="goBack()">
                            <i class="fa-solid fa-arrow-left"></i>
                        </button>

                        <h1 id="appbar-title">Prayer Request</h1>
                    </div>
                </div>
                <form id="prayerRequestForm">
                    <h1>Submit A Prayer Request</h1>
                    <div class="form-group">
                        <label for="name">Your Name (Optional)</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email Address (Optional)</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="title">Prayer Title</label>
                        <input type="text" id="title" name="title" required placeholder="Enter prayer title">
                    </div>
                    <div class="form-group">
                        <label for="topic">Prayer Topic</label>
                        <select id="topic" name="topic" required>
                            <option value="">Select a topic</option>
                            <option value="0">Prayer</option>
                            <option value="1">Praise</option>
                            <option value="2">Love</option>
                            <option value="3">Healing</option>
                            <option value="4">Strength</option>
                            <option value="5">Financial</option>
                            <option value="6">Friend</option>
                            <option value="7">Family</option>
                            <option value="8">Relationship</option>
                            <option value="9">Loss</option>
                            <option value="10">Confusion</option>
                            <option value="11">Loneliness</option>
                            <option value="12">Suffering</option>
                            <option value="13">Faith</option>
                            <option value="14">Natural Disaster</option>
                            <option value="15">Lust</option>
                            <option value="16">Greed</option>
                            <option value="17">Jealousy</option>
                            <option value="18">Miracle</option>
                            <option value="19">Spiritual</option>
                            <option value="20">Wisdom</option>
                            <option value="21">Other</option>
                            <option value="22">Answered Prayer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="request">Prayer Request</label>
                        <textarea id="request" name="request" rows="4" required
                            placeholder="Enter your prayer request..."></textarea>
                    </div>
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </main>
    </div>
    <script src="../js/utils.js"></script>
</body>

</html>
