<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <script src="https://kit.fontawesome.com/5c75cc87b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/global/root.css">
    <link rel="stylesheet" href="../css/cordova-config.css">
    <link rel="stylesheet" href="../css/explore/read_chapter.css">

</head>

<body>

    <div class="container_wrapper_main" id="container_wrapper_main">
        <main class="index_main" id="content_main">
            <!-- app bar -->
            <div id="read-appbar">
                <div class="row">
                    <button type="button" onclick="goBack()">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                </div>
            </div>

            <article class="chapter">

                <section class="top-header">
                    <!-- date-time -->
                     <div class="date-time">
                        <p>26 September 2022</p>
                        <i class="fa-regular fa-bookmark" onclick="addToFavorites(this)" data-bookmarked="false"></i>
                     </div>
                     <div class="article-title" id="article-title">...</div>
                     <div class="author">
                        <div class="circle-avatar">
                            <img src="../assets/images/image2.jpg" alt="article author image">
                        </div>
                        <div class="author-name">Rev. Alex Buaben Korsah</div>
                     </div>
                </section>

                <section class="image">
                    <img src="../assets/images/image1.jpg" id="chapter_image" alt="chapter thumbnail">
                </section>
                
                <section class="message">
                    <p id="message"></p>
                </section>
            </article>
        </main>

    </div>

    <script src="../js/data/category_overview.js"></script>
    <script src="../js/explore/read_chapter.js"></script>
    <script src="../js/utils.js"></script>
</body>

</html>
