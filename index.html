<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <script src="https://kit.fontawesome.com/5c75cc87b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/global/root.css">
    <link rel="stylesheet" href="./css/cordova-config.css">
    <link rel="stylesheet" href="./css/index.css">
    <script>
        const runCheck = (function () {
            const user_onboarded = localStorage.getItem('user') || null;

            if (!user_onboarded) {
                return
            }

            window.location.replace(`./home.html`)
        })();
    </script>
</head>

<body>

    <div class="container_wrapper_main" id="container_wrapper_main">
        <section class="background-carousel">
            <video src="assets/images/banner/background-video.mp4" autoplay muted loop playsinline></video>
        </section>
        <section class="overlay-actions">
            <div class="buttons_container">
                <!-- sign in button -->
                <button type="button" id="sign-in-btn" onclick="loadUpSignIn()" title="sign in">Sign In</button>
                <!-- continue as guest button -->
                <button type="button" id="guest-btn" onclick="loadUpGuest()" title="Continue as guest">Guest</button>
            </div>
        </section>

        <section class="login-sign-up" id="login-sign-up" aria-hidden="true">
            <form class="signin-form" action="#" method="POST">
                <h2>Sign In</h2>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Sign In</button>
                <p>Don't have an account? <a href="#" onclick="showSignup()"">Create one</a></p>
                <br>
                <button type="button" id="cancel-btn-1" onclick="hidelogin()">Cancel</button>
            </form>
        </section>
        
        <section class="sign-up" id="sign-up" aria-hidden="true">
            <form class="signin-form" action="#" method="POST">
                <h2>Create an account</h2>

                <div>
                    <label for="firstname">First name</label>
                    <input type="name" id="firstname" name="firstname" required>
                </div>
                
                <div>
                    <label for="lastname">Last name</label>
                    <input type="name" id="lastname" name="lastname" required>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="new_email" name="email" required>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="new_password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Continue</button>

                <button type="button" id="cancel-btn-2" onclick="hidesignup()">Cancel</button>
            </form>
        </section>
    </div>

    <script src="cordova.js"></script>
    <script src="./js/onboard.js"></script>
    <script src="./js/utils.js"></script>
</body>

</html>
